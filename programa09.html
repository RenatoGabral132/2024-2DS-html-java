<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa09</title>
</head>
<body>
    <script>
        function pulaLinha() {
           document.write(' <br>')
       }

       function mostrar(texto){
           document.write(texto)
           pulaLinha()
       }

       let numeroPensado = Math.round(Math.random() * 10)

       let tentativa = 1

       while(tentativa <= 3){
            let chute = parseInt(prompt('Digite um número de 0 a 10'))
            
            if(numeroPensado == chute){
                mostrar('você acertou')
                break
            } else {
                mostrar('você errou, tente novamente')
            }

            tentativa = tentativa + 1
          }  
          mostrar(`você não tem mais tentativas, o número pensado era ${numeroPensado}`)


       </script>
</body>
</html>
