<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa I</title>
</head>
<body>
    <script>

        function pulaLinha() {
            document.write(' <br>')
        }

        function mostrar(texto){
            document.write(texto)
        }

        let ano = 2024
        const minhaIdade = ano - 2008
        const maeIdade = ano - 1982
        const paiIdade = ano - 1981

        mostrar(`Oi, meu nome é Gabral e tenho ${minhaIdade} anos`)
        pulaLinha()
        mostrar(`O nome da minha Mãe é Miriam e ela tem ${maeIdade} anos`)
        pulaLinha()
        mostrar(`O nome do meu pai é Denis e ele tem ${paiIdade} anos`)
        pulaLinha() 
        pulaLinha()

        let media = (minhaIdade + maeIdade + paiIdade)/3
        mostrar(` A média das idades da minha família é : ${media} `)
        pulaLinha()
        ano = 2030

        mostrar('Em 2030 minha família terá:   ' + '')
        pulaLinha()
        mostrar(`Eu terei ${ano - 2008} anos `)
        pulaLinha()
        mostrar(`Minha Mãe terá ${ano - 1982} anos `)
        pulaLinha()
        mostrar(`Meu pai terá ${ano - 1981} anos `)

     </script>
</body>
</html>
