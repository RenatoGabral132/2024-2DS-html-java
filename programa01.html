<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 01</title>
</head>
<body>
    <script>

        function pulaLinha() {
            document.write(' <br>')
        }

        let ano = 2024
        const minhaIdade = ano - 2008
        const maeIdade = ano - 1982
        const paiIdade = ano - 1981

        document.write(`Oi, meu nome é Gabral e tenho ${minhaIdade} anos`)
        pulaLinha()
        document.write(`O nome da minha Mãe é Miriam e ela tem ${maeIdade} anos`)
        pulaLinha()
        document.write(`O nome do meu pai é Denis e ele tem ${paiIdade} anos`)
        pulaLinha() 
        pulaLinha()

        let media = (minhaIdade + maeIdade + paiIdade)/3
        document.write(` A média das idades da minha família é : ${media} <br>`)

        ano = 2030

        document.write('Em 2030 minha família terá:  ' + '<br><br>')
        document.write(`Eu terei ${minhaIdade} anos <br>`)
        document.write(`Minha Mãe terá ${maeIdade} anos <br>`)
        document.write(`Meu pai terá ${paiIdade} anos <br>`)

     </script>
</body>
</html>
